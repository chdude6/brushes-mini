<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoShop Ultimate - Professional Photo Editor</title>
    <meta name="description" content="Ultimate professional photo editing suite with 40+ tools including advanced selection, gradients, transforms, and professional filters">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Dark editor theme - Professional photo editing interface */
            --background: hsl(220, 10%, 10%);
            --foreground: hsl(210, 20%, 98%);
            --card: hsl(220, 12%, 12%);
            --card-foreground: hsl(210, 20%, 98%);
            --primary: hsl(260, 100%, 65%);
            --primary-foreground: hsl(210, 20%, 98%);
            --secondary: hsl(220, 15%, 15%);
            --muted: hsl(220, 15%, 18%);
            --muted-foreground: hsl(215, 20%, 65%);
            --accent: hsl(260, 85%, 58%);
            --border: hsl(220, 13%, 20%);
            --input: hsl(220, 13%, 18%);
            --editor-bg: hsl(220, 10%, 8%);
            --editor-panel: hsl(220, 12%, 12%);
            --editor-panel-border: hsl(220, 13%, 20%);
            --editor-toolbar: hsl(220, 14%, 14%);
            --editor-hover: hsl(220, 15%, 18%);
            --canvas-checker: repeating-conic-gradient(hsl(0, 0%, 85%) 0% 25%, hsl(0, 0%, 95%) 0% 50%) 50% / 20px 20px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--foreground);
            overflow: hidden;
        }

        .editor-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top Toolbar */
        .top-toolbar {
            height: 48px;
            background: var(--editor-toolbar);
            border-bottom: 1px solid var(--editor-panel-border);
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 16px;
        }

        .toolbar-group {
            display: flex;
            gap: 8px;
        }

        .toolbar-separator {
            width: 1px;
            height: 24px;
            background: var(--border);
        }

        .btn {
            background: var(--secondary);
            border: 1px solid var(--border);
            color: var(--foreground);
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--editor-hover);
        }

        .btn.active {
            background: var(--primary);
            color: var(--primary-foreground);
        }

        .zoom-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Main Layout */
        .main-layout {
            flex: 1;
            display: flex;
            height: calc(100vh - 48px);
        }

        /* Tool Panel */
        .tool-panel {
            width: 320px;
            background: var(--editor-panel);
            border-right: 1px solid var(--editor-panel-border);
            overflow-y: auto;
            padding: 16px;
        }

        .panel-section {
            background: var(--card);
            border: 1px solid var(--editor-panel-border);
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .panel-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 12px;
            color: var(--muted-foreground);
        }

        /* Color Swatches */
        .color-swatches {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .color-container {
            position: relative;
        }

        .color-swatch {
            width: 48px;
            height: 48px;
            border: 2px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
        }

        .color-swatch.small {
            width: 32px;
            height: 32px;
            position: absolute;
            bottom: -8px;
            right: -8px;
        }

        .color-info {
            font-size: 12px;
            color: var(--muted-foreground);
        }

        /* Brush Settings */
        .setting-group {
            margin-bottom: 16px;
        }

        .setting-label {
            font-size: 12px;
            color: var(--muted-foreground);
            margin-bottom: 8px;
            display: block;
        }

        .slider {
            width: 100%;
            height: 6px;
            background: var(--secondary);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
            position: relative;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid var(--background);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid var(--background);
        }

        /* Tools Grid */
        .tools-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
            margin-top: 8px;
        }

        .tool-btn {
            background: var(--secondary);
            border: 1px solid var(--border);
            color: var(--foreground);
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            text-align: left;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .tool-btn:hover {
            background: var(--editor-hover);
        }

        .tool-btn.active {
            background: var(--primary);
            color: var(--primary-foreground);
            box-shadow: 0 0 20px hsl(260, 100%, 65%, 0.3);
        }

        .tool-icon {
            width: 14px;
            height: 14px;
        }

        /* Canvas Area */
        .canvas-area {
            flex: 1;
            background: var(--canvas-checker);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
            position: relative;
        }

        .canvas-container {
            position: relative;
            box-shadow: 0 4px 16px hsl(220, 50%, 3%);
        }

        #main-canvas {
            background: white;
            border: 1px solid var(--border);
            cursor: crosshair;
        }

        /* Right Panels */
        .right-panels {
            width: 320px;
            background: var(--editor-panel);
            border-left: 1px solid var(--editor-panel-border);
            overflow-y: auto;
            padding: 16px;
        }

        /* Layers Panel */
        .layer-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 4px;
            margin-bottom: 4px;
            cursor: pointer;
        }

        .layer-item.active {
            background: var(--primary);
            color: var(--primary-foreground);
        }

        .layer-visibility {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .layer-name {
            flex: 1;
            font-size: 12px;
        }

        .layer-controls {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        /* Filters */
        .filter-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
            margin-top: 8px;
        }

        .filter-btn {
            background: var(--secondary);
            border: 1px solid var(--border);
            color: var(--foreground);
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: var(--editor-hover);
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            top: 80px;
            right: 20px;
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--foreground);
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 14px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .toast.success {
            border-left: 4px solid #22c55e;
        }

        .toast.error {
            border-left: 4px solid #ef4444;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--muted);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }
    </style>
</head>
