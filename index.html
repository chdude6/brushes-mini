<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photoshop-esque UI Versions with Voting</title>
  <style>
    :root {
      --bg1: #0f1020; --bg2: #1a1c3b; --bg3: #121225;
      --text: #e8e9ff;
      --accent1: #6a8dff; --accent2: #7bffd7; --accent3: #ff7ad9;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font: 16px/1.5 "Inter", system-ui, sans-serif;
      color: var(--text);
      background: 
        radial-gradient(1200px 800px at 20% 10%, #232557 0%, rgba(18,18,37,0) 60%),
        radial-gradient(900px 700px at 80% 90%, #2a1a46 0%, rgba(18,18,37,0) 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2) 50%, var(--bg3));
      overflow-x: hidden;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .card {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.35),
                  inset 0 1px 0 rgba(255,255,255,0.06);
      backdrop-filter: blur(14px);
      padding: 2.2rem;
      width: min(900px, 92vw);
      position: relative;
      overflow: hidden;
    }
    .card::after {
      content: "";
      position: absolute; inset: -1px;
      background: linear-gradient(120deg,
        rgba(255,255,255,0) 40%,
        rgba(255,255,255,0.05) 50%,
        rgba(255,255,255,0) 60%);
      transform: translateX(-100%);
      animation: sweep 6s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes sweep {
      0%,10% { transform: translateX(-120%); }
      45%,55% { transform: translateX(0%); }
      90%,100% { transform: translateX(120%); }
    }

    h1 {
      margin-top: 0;
      font-size: clamp(1.6rem,3vw,2.2rem);
      text-shadow: 0 2px 18px rgba(122,161,255,0.25);
    }
    .subtitle {
      color: rgba(232,233,255,0.85);
      margin-bottom: 1.6rem;
    }

    .btns {
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 1rem;
    }
    @media (max-width: 720px) {
      .btns { grid-template-columns: 1fr; }
    }

    .fancy {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 1.2rem;
      border-radius: 14px;
      text-decoration: none;
      color: #0b0c1a;
      font-weight: 700;
      background: linear-gradient(135deg,#cfd8ff 0%,#fff 35%,#e9fffb 70%,#ffe6f7 100%);
      border: 1px solid rgba(255,255,255,0.6);
      box-shadow: 0 8px 24px rgba(0,0,0,0.3), inset 0 0 0 2px rgba(255,255,255,0.06);
      transition: transform .2s, box-shadow .2s, background-position .4s;
      background-size: 180% 180%;
      overflow: hidden;
    }
    .fancy.type1 { --ring: var(--accent1); }
    .fancy.type2 { --ring: var(--accent2); }
    .fancy.type3 { --ring: var(--accent3); }

    .fancy::before {
      content: "";
      position: absolute; inset: -2px;
      padding: 2px;
      border-radius: inherit;
      background: conic-gradient(from 0deg, transparent, var(--ring), transparent 30%);
      mask: 
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      mask-composite: exclude;
      filter: blur(6px) saturate(1.3);
      animation: rotate 8s linear infinite;
      z-index: -1;
    }
    @keyframes rotate { to { transform: rotate(360deg); } }

    .fancy .shine {
      position: absolute; inset: 0;
      background: linear-gradient(120deg,transparent 35%,rgba(255,255,255,0.35) 50%,transparent 65%);
      transform: translateX(-120%);
      animation: shine 3.5s ease-in-out infinite;
      mix-blend-mode: screen;
      pointer-events: none;
    }
    @keyframes shine {
      0%,25% { transform: translateX(-130%); }
      60%,75%,100% { transform: translateX(130%); }
    }

    .fancy:hover {
      transform: translateY(-3px);
      box-shadow: 0 14px 35px rgba(0,0,0,0.45),
                  0 0 0 2px rgba(255,255,255,0.08) inset,
                  0 0 24px 2px color-mix(in oklab,var(--ring) 70%,transparent);
      background-position: 100% 0;
    }
    .fancy:active {
      transform: translateY(0);
      box-shadow: 0 8px 22px rgba(0,0,0,0.4), 0 0 0 2px rgba(255,255,255,0.1) inset;
    }

    .fancy.disabled {
      pointer-events: none;
      opacity: 0.6;
    }

    .vote-info {
      text-align: center;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: rgba(232,233,255,0.75);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Photoshop-esque UI Versions</h1>
    <p class="subtitle">Pick one and cast your vote (only once).</p>

    <div class="btns">
      <div>
        <a href="type1" class="fancy type1" data-type="type1">
          <span class="shine"></span>
          Type 1
        </a>
        <div class="vote-info">
          Votes: <span id="count-type1">0</span>
        </div>
      </div>

      <div>
        <a href="type2" class="fancy type2" data-type="type2">
          <span class="shine"></span>
          Type 2
        </a>
        <div class="vote-info">
          Votes: <span id="count-type2">0</span>
        </div>
      </div>

      <div>
        <a href="type3" class="fancy type3" data-type="type3">
          <span class="shine"></span>
          Type 3
        </a>
        <div class="vote-info">
          Votes: <span id="count-type3">0</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const types = ['type1','type2','type3'];
      types.forEach(t => {
        if (localStorage.getItem('count-' + t) === null) {
          localStorage.setItem('count-' + t, '0');
        }
        document.getElementById('count-' + t).textContent =
          localStorage.getItem('count-' + t);
      });

      const userVote = localStorage.getItem('voted');
      if (userVote) {
        document.querySelectorAll('.fancy').forEach(btn => {
          btn.classList.add('disabled');
        });
      }

      document.querySelectorAll('.fancy').forEach(btn => {
        btn.addEventListener('click', e => {
          const choice = btn.dataset.type;
          if (localStorage.getItem('voted')) return;
          const key = 'count-' + choice;
          const newCount = parseInt(localStorage.getItem(key), 10) + 1;
          localStorage.setItem(key, newCount);
          localStorage.setItem('voted', choice);
          // Update UI immediately
          document.getElementById(key).textContent = newCount;
          document.querySelectorAll('.fancy').forEach(b => b.classList.add('disabled'));
          // allow normal link navigation to continue
        });
      });
    });
  </script>

</body>
</html>
